<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e6f7; /* Light purple background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the body takes the full height of the viewport */
        }
        header {
            background-color: #9c27b0; /* Purple header */
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 2em;
            width: 90%; /* Adjust width to fit the content */
            max-width: 600px; /* Adjust as needed */
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Optional: Add rounded corners */
            text-align: center;
        }
        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 2em;
        }
        .dashboard-buttons button {
            width: 100%;
            padding: 1em;
            background-color: #9c27b0; /* Purple button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .dashboard-buttons button:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <p>Manage clients and view reports here.</p>
        <div class="dashboard-buttons">
            <button onclick="window.location.href='manage-clients.html'">Manage Client Profiles</button>
            <button onclick="window.location.href='view-reports.html'">View Reports</button>
        </div>
    </main>
</body>
</html>
